session: chitt-testing
init_cmd: |
  cd @TMULE_CONFIG_DIR@ || true
  source ./setup.sh

windows:
  - name: roscore
    panes:
      - roscore
    check: "rostopic list"

  - name: stef-map
    panes:
      - roslaunch mod_path_planning stef_atc.launch --screen

  - name: planner
    panes:
      - mkdir -p /home/ksatyaki/experiments/savedPaths
      - roslaunch mod_path_planning planner_atc.launch folder:=/home/ksatyaki/experiments/ --screen

  - name: corridor-all
    panes:
      - sleep 30; rosrun mod_path_planning test_case_3-t1.sh 1800 10; sleep 30; rosrun mod_path_planning test_case_3-t2.sh 1800 10; sleep 30; rosrun mod_path_planning test_case_3-t3.sh 900 10
      - sleep 120; rosrun mod_path_planning test_case_4-t1.sh 1800 10; sleep 30; rosrun mod_path_planning test_case_4-t2.sh 1800 10; sleep 30; rosrun mod_path_planning test_case_4-t3.sh 900 10
      - sleep 210; rosrun mod_path_planning test_case_1-t1.sh 1800 10; sleep 30; rosrun mod_path_planning test_case_1-t2.sh 1800 10; sleep 30; rosrun mod_path_planning test_case_1-t3.sh 900 10
      - sleep 300; rosrun mod_path_planning test_case_2-t1.sh 1800 10; sleep 30; rosrun mod_path_planning test_case_2-t2.sh 1800 10; sleep 30; rosrun mod_path_planning test_case_2-t3.sh 900 10