session: chitt-testing
init_cmd: |
  cd @TMULE_CONFIG_DIR@ || true
  source ./setup.sh

windows:
  - name: roscore
    panes:
      - roscore
    check: "rostopic list"

  - name: stef-map
    panes:
      - roslaunch mod_path_planning stef_atc.launch --screen

  - name: planner
    panes:
      - roslaunch mod_path_planning planner_atc.launch folder:=/root/ --screen

  - name: scripts
    panes:
      - sleep 60; rosrun mod_path_planning test_case_1.sh 5 300
      - sleep 300; rosrun mod_path_planning test_case_2.sh 5 300
