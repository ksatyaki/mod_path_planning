session: chitt-testing
init_cmd: |
  cd @TMULE_CONFIG_DIR@ || true
  source ./setup.sh

windows:
  - name: roscore
    panes:
      - roscore
    check: "rostopic list"

  - name: stef-map
    panes:
      - roslaunch mod_path_planning stef_atc.launch --screen

  - name: planner
    panes:
      - mkdir -p /home/ksatyaki/experiments/savedPaths
      - roslaunch mod_path_planning planner_atc.launch folder:=/home/ksatyaki/experiments/ --screen

  - name: corridor1
    panes:
      - sleep 060; rosrun mod_path_planning test_case_5-t1.sh 600 10
      - sleep 120; rosrun mod_path_planning test_case_5-t2.sh 600 10
      - sleep 180; rosrun mod_path_planning test_case_5-t3.sh 600 10
  - name: corridor2
    panes:
      - sleep 240; rosrun mod_path_planning test_case_6-t1.sh 600 10
      - sleep 300; rosrun mod_path_planning test_case_6-t2.sh 600 10
      - sleep 360; rosrun mod_path_planning test_case_6-t3.sh 600 10
  - name: corridor3
    panes:
      - sleep 420; rosrun mod_path_planning test_case_4-t1.sh 600 10
      - sleep 480; rosrun mod_path_planning test_case_4-t2.sh 600 10
      - sleep 540; rosrun mod_path_planning test_case_4-t3.sh 600 10
