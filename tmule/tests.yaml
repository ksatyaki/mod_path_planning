session: chitt-testing
init_cmd: |
  cd @TMULE_CONFIG_DIR@ || true
  source ./setup.sh

windows:
  - name: mkdir
    panes:
      - mv /root/savedPaths /root/savedPaths.old; mkdir /root/savedPaths
  - name: roscore
    panes:
      - roscore
    check: "rostopic list"

  - name: stef-map
    panes:
      - roslaunch mod_path_planning stef_atc.launch --screen

  - name: planner
    panes:
      - roslaunch mod_path_planning planner_atc.launch folder:=/root/ --screen

  - name: scripts
    panes:
      - sleep 120; rosrun mod_path_planning test_case_1.sh
      - sleep 120; rosrun mod_path_planning test_case_2.sh
